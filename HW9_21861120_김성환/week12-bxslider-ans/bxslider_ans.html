<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    <title>Carousel using bxSlider.js</title>
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="./css/jquery.bxslider.min.css">	
		<script src="./js/jquery-3.1.1.min.js"></script>	
		<script src="./js/jquery.bxslider.min.js"></script>
		<script>
            $(function() {
                $(".bxslider").bxSlider({
                    slideWidth: 600, 
                    captions: true,
                    auto:true,
                    autoControls:true,
                    stopAutoOnclick:true
                });
            });
        </script>
        <style>
            #wrapper {
                width: 600px;
                margin: 0 auto;           
            }
        </style>
  </head>
	<body>
    <div id="wrapper">
       <div class="bxslider">
            <div>
              <img src="./img/things-1.jpeg" title="슬라이더1">
            </div>
            <div>
              <img src="./img/things-2.jpeg" title="슬라이더2">
            </div>
            <div>
              <img src="./img/things-3.jpeg" title="슬라이더3">
            </div>         
            <div>
                <img src="./img/things-4.jpeg" title="슬라이더4">
            </div>
        </div>            
    </div>
  </body>
</html>
