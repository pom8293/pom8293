    <h3>맛있는 김치볶음밥</h3>
    <h5>1.김치볶음밥 기원</h5>
    <p>밥과 김치만 놓인 초라한 밥상이 이 둘을 섞어 놓았을 때 마술처럼 화려한 밥상으로 변신한다. 밥과 김치, 오래전부터 먹어왔지만 이 두 가지 재료를 섞어서 볶아낸 음식이 출현한 것은 1930년대 이후 프라이팬이 도입되면서부터다. 김치를 잘게 썰어서 기름과 함께 볶아내는 김치볶음밥은 프라이팬이라는 도구가 없으면 만들 수 없는 요리이기 때문이다.
    </p>
    <h5>2.김치볶음밥이 맛있는 이유는?</h5>
    <ul>
   <li>김치의 맛</li>    
    <li>토핑의 추가</li>
    <li>한국인의 취향</li>
